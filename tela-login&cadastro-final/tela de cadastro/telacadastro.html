<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="telacadastro.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <!-- IMAGEM DO LADO ESQUERDO -->
    <div class="left"><img src="../img/imgcadastro.png" alt="#"></IMG></div>

    <!-- FORMULÁRIO DO LADO DIREITO -->
    <div class="right">
      <div class="tabs">
        <button class="tab"><a href="../tela-login/telalogin.html">Login</a></button>
        <button class="tab active">Cadastro</button>
      </div>
      <h1 class="welcome">Bem-vindo(a)<br>à GLOWISH!</h1>
      <form action="../../backend/cadastrar_usuario.php" method="post">
        <div class="form-group">
          
            <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário">
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo">
            <input type="email" id="email" name="email" placeholder="Informe o Email">
            <input type="password" id="senha" name="senha" placeholder="Informe sua senha">
        </div>
        <input type="submit" class="login-button" value="Cadastra-se">
      </form>
      <div class="register-link">
        Já possui uma conta?<a href="../tela-login/telalogin.html">Fazer login</a>
      </div>
    </div>

  </div>

</html>
