<body>
  <main>
    <div class="cart-body">
      <!-- Lado esquerdo: dados de envio -->
      <div class="products" id="shipping-panel">
        <h3>Informações de Envio</h3>
        <form id="shipping-form">
          <label>Nome de quem recebe:</label>
          <input type="text" id="ship-name" required>

          <label>Telefone:</label>
          <input type="text" id="ship-phone" required>

          <label>Endereço (rua):</label>
          <input type="text" id="ship-street" required>

          <label>Nº:</label>
          <input type="text" id="ship-number" required>

          <label>Complemento:</label>
          <input type="text" id="ship-complement">

          <label>Cidade:</label>
          <input type="text" id="ship-city" required>

          <label>Estado:</label>
          <input type="text" id="ship-state" required>

          <label>CEP:</label>
          <input type="text" id="ship-cep" required>

          <button type="submit" id="finalize-btn" class="button">Finalizar Compra</button>
        </form>
      </div>

      <!-- Lado direito: imagem/frase ou formulário do cartão -->
