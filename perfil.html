<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - G•W</title>
  <link rel="stylesheet" href="styles.css"> <!-- estilos gerais -->
  <link rel="stylesheet" href="perfil.css"> <!-- estilos só do perfil -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4 bg-white shadow-sm">
    <div class="container-fluid justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-4 me-5">
        <a class="nav-link text-decoration-none" href="index.html">Home</a>
        <a class="nav-link text-decoration-none" href="#">Skin Care</a>
      </div>
      <a class="navbar-brand position-absolute start-50 translate-middle-x" href="index.html">G ✦ W</a>
      <div class="d-flex align-items-center gap-3 ms-5">
        <a href="#" class="text-dark"><i class="bi bi-bag-heart-fill fs-5"></i></a>
        <a href="perfil.html" class="text-dark"><i class="bi bi-person-circle fs-5"></i></a>
      </div>
    </div>
  </nav>

  <!-- Perfil -->
  <section class="perfil-container">
    <div class="perfil-card">
      <div class="perfil-foto">
        <img src="./img/user.png" alt="Foto de perfil" id="fotoPerfil">
        <label for="uploadFoto" class="btn-editar"><i class="bi bi-camera-fill"></i></label>
        <input type="file" id="uploadFoto" hidden>
      </div>

      <!-- VISUALIZAÇÃO -->
      <div id="viewMode" class="perfil-info">
        <h2>Maria Silva</h2>
        <p><i class="bi bi-envelope"></i> maria@email.com</p>
        <p><i class="bi bi-phone"></i> (11) 99999-9999</p>
        <button class="btn-salvar w-100" onclick="toggleEdit()">Editar Perfil</button>
      </div>

      <!-- EDIÇÃO -->
      <form id="editMode" action="update_usuario.php" method="POST" class="perfil-info" style="display:none;">
        <h2>Editar Perfil</h2>

        <div class="mb-3 text-start">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" value="Maria Silva">
        </div>

        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" value="maria@email.com">
        </div>

        <div class="mb-3 text-start">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone" value="(11) 99999-9999">
        </div>

        <div class="mb-3 text-start">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="********">
        </div>

        <button type="submit" class="btn-salvar w-100">Salvar Alterações</button>
        <button type="button" class="btn-cancelar w-100" onclick="toggleView()">Cancelar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-bottom bg-white py-3 mt-4 text-center">
    <p class="mb-0">&copy; 2024 BeautyStore. Todos os direitos reservados.</p>
  </footer>

  <!-- JS alternar -->
  <script>
    function toggleEdit() {
      document.getElementById("viewMode").style.display = "none";
      document.getElementById("editMode").style.display = "block";
    }

    function toggleView() {
      document.getElementById("editMode").style.display = "none";
      document.getElementById("viewMode").style.display = "block";
    }
  </script>

</body>
</html>
